<div>
    <h2>Major Update</h2>
    <div>
      <div class="form-group row">
      <label class="control-label col-md-12">Name:</label>
      <div class="col-md-4">
        <input [(ngModel)]="majorData.name" placeholder="Name"/>
      </div>
    </div>
      <div class="form-group row">
      <label class="control-label col-md-12">Code:</label>
      <div class="col-md-4">
        <input [(ngModel)]="majorData.code" placeholder="Code"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-12">Semestres:</label>
      <div class="col-md-4">
          <input [(ngModel)]="majorData.numberofterms" placeholder="Semestres"/>
      </div>
      </div>
    <div class="form-group">
    <button (click)="updateMajor()" class="btn btn-default">Update</button>
    <button (click)="cancel()" class="btn">Cancel</button>
  </div>
  </div>
